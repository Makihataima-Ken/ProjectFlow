<form method="post" action="{% url 'update_comment' comment.id %}" class="edit-comment-form">
    {% csrf_token %}
    <div class="mb-3">
        <textarea name="content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
    </div>
    
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary btn-sm cancel-edit-btn"
                data-comment-id="{{ comment.id }}">
            Cancel
        </button>
        <button type="submit" class="btn btn-primary btn-sm">
            <i class="bi bi-check"></i> Update
        </button>
    </div>
</form>
