{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <a href="{% url 'task_detail' task.id %}" class="btn btn-light btn-sm">
          <i class="bi bi-arrow-left"></i> Back to Task
        </a>
        <h2 class="mb-0">Edit Comment</h2>
        <span></span>
      </div>
    </div>

    <div class="card-body">
      <form method="post" action="{% url 'update_comment' comment.id %}" class="edit-comment-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_content" class="form-label">Edit Your Comment</label>
          <textarea name="content" id="id_content" class="form-control" rows="4" required>{{ comment.content }}</textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary btn-sm">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary btn-sm">
            <i class="bi bi-check"></i> Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .btn-sm i {
    margin-right: 4px;
  }
</style>
{% endblock %}
